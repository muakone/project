<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" />

    <title>
        Frontend Mentor | Huddle landing page with single introductory section
    </title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="title">
        <img class="logo" src="images/logo.svg" alt="logo" width="" />
    </div>

    <div class="container">
        <div class="left-col">
            <img class="img1" src="images/illustration-mockups.svg" alt="illustration-mockups" />
        </div>
        <div class="right-col">
            <h2>Build The Community Your Fans Will Love</h2>

            <p>
                Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.
            </p>

            <button class="btn">Register</button>
        </div>
    </div>
    <footer>
        <div class="icons">
            <div><i class="icon fab fa-facebook-f">
                </i></div>


            <div><i class="icon fab fa-twitter">
                    </i></div>
            <div><i class="icon fab fa-instagram">
                        </i></div>
        </div>
        <p class="attribution">
            Challenge by
            <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a
        >. Coded by <a href="#">Your Name Here</a>.
        </p>
    </footer>
</body>

</html>
